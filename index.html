<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="text-center pb-4 pt-4 mb-5">
        <h1>Weather Forecast</h1>
    </header>

    <section class="container-fluid row">

        <section class="searchSideBar col-3 m-2 border border-2">
            <h2 class="searchBarTitle">Search for a City:</h2>

            <div class="ui-widget">
                <input id="majorCities" class="cityInput" onkeydown="pressEnter(event)" placeholder="Enter your city">
            </div>

            <button class="searchButton">Search</button>
            <button class="clearButton">Clear Searches</button>
            <div class="divider mt-2"></div>
            <div class="searchedCitiesContainer">
                <ul class="searchedCitiesList">

                </ul>
            </div>

        </section>

        <section class="weatherRelated col">
            <section class="cityWeatherInfo m-2 ps-2">
                <h2>City (Current Date)</h2>
            </section>

            <section class="fiveDaysForecast m-2 ps-2">
                <h2>5-Day Forecast:</h2>
                <div class="foreCastContainer row">

                </div>
            </section>
        </section>


    </section>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
