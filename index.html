<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" src="./assets/css/style.css" />
</head>

<body>
    <header class="text-center m-3 pb-3">
        <h1>Weather Forecast</h1>
    </header>

    <section class="container-fluid row">

        <section class="searchSideBar col-3 m-2 border border-2 border-dark">
            <h2>Search for a City:</h2>
        </section>

        <section class="weatherRelated col border border-2 border-warning">
            <section class="cityWeatherInfo m-2 border border-2 border-success">
                <h2>City (Current Date)</h2>
            </section>

            <section class="fiveDaysForecast m-2 border border-2 border-danger">
                <h2>5-Day Forecast</h2>
            </section>
        </section>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
